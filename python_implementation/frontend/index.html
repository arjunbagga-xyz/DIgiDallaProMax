<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dalla</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <script type="module" src="/frontend/js/main.js" defer></script>
</head>
<body>
    <div class="background-gradient"></div>

    <header class="app-header">
        <h1>Digital Dalla</h1>
        <div class="theme-switcher">
            <label for="theme-toggle">Light / Dark</label>
            <input type="checkbox" id="theme-toggle">
        </div>
    </header>

    <div id="app-container">
        <nav id="main-nav">
            <button class="nav-tab active" data-tab="characters">Characters</button>
            <button class="nav-tab" data-tab="models">Models & LoRA Training</button>
            <button class="nav-tab" data-tab="content">Content</button>
            <button class="nav-tab" data-tab="status">Status</button>
            <button class="nav-tab" data-tab="settings">Settings</button>
        </nav>

        <main id="content-panels">
            <!-- Panels will be populated by JS -->
            <div id="characters-panel" class="content-panel"></div>
            <div id="models-panel" class="content-panel" style="display: none;"></div>
            <div id="content-panel" class="content-panel" style="display: none;"></div>
            <div id="status-panel" class="content-panel" style="display: none;"></div>
            <div id="settings-panel" class="content-panel" style="display: none;"></div>
        </main>
    </div>

    <!-- Dialog Box Container -->
    <div id="dialog-container" class="dialog-overlay" style="display: none;">
        <div class="dialog-box">
            <div class="dialog-header">
                <h3 id="dialog-title">Dialog</h3>
                <button class="close-dialog">&times;</button>
            </div>
            <div class="dialog-content">
                <!-- Form content will be injected here by JS -->
            </div>
        </div>
    </div>

</body>
</html>
