<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dalla</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <div class="background"></div>
    <div id="app-container">
        <nav id="main-nav">
            <button class="nav-tab active" data-tab="characters">Characters</button>
            <button class="nav-tab" data-tab="models">Models & LoRA Training</button>
            <button class="nav-tab" data-tab="content">Content</button>
            <button class="nav-tab" data-tab="status">Status</button>
            <button class="nav-tab" data-tab="settings">Settings</button>
        </nav>

        <main id="content-panels">
            <!-- Characters Panel -->
            <div id="characters-panel" class="content-panel">
                <h2>Characters</h2>
                <div id="characters-list" class="card-container"></div>
                <button id="add-character-btn" class="fab">+</button>
            </div>

            <!-- Models & LoRA Training Panel -->
            <div id="models-panel" class="content-panel" style="display: none;">
                <h2>Models & LoRA Training</h2>
                <div id="models-list"></div>
                <button id="train-lora-btn">Train New LoRA</button>
            </div>

            <!-- Content Panel -->
            <div id="content-panel" class="content-panel" style="display: none;">
                <h2>Content Gallery</h2>
                <div id="content-gallery"></div>
            </div>

            <!-- Status Panel -->
            <div id="status-panel" class="content-panel" style="display: none;">
                <h2>System Status</h2>
                <div id="status-grid"></div>
            </div>

            <!-- Settings Panel -->
            <div id="settings-panel" class="content-panel" style="display: none;">
                <h2>Settings</h2>
                <div id="settings-form"></div>
            </div>
        </main>
    </div>

    <!-- Dialog Box Container -->
    <div id="dialog-container" style="display: none;">
        <div class="dialog-box" id="character-dialog">
            <div class="dialog-header">
                <h3 id="dialog-title">Add Character</h3>
                <button class="close-dialog">&times;</button>
            </div>
            <div class="dialog-content">
                <!-- Form will be injected here by JS -->
            </div>
        </div>
    </div>

    <script type="module" src="/frontend/js/main.js"></script>
</body>
</html>
